<!DOCTYPE html>
<html>
<head>
    <style>
        body { width: 350px; padding: 20px; font-family: Arial, sans-serif; }
        .header { text-align: center; margin-bottom: 20px; }
        .score { font-size: 24px; font-weight: bold; text-align: center; margin: 15px 0; }
        .high { color: #28a745; }
        .medium { color: #ffc107; }
        .low { color: #fd7e14; }
        .very-low { color: #dc3545; }
        .bias-info { background: #f8f9fa; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .feature-importance { margin-top: 15px; }
        .feature-bar { background: #e9ecef; height: 20px; border-radius: 10px; margin: 5px 0; }
        .feature-fill { background: #4facfe; height: 100%; border-radius: 10px; }
        button { width: 100%; padding: 10px; background: #4facfe; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <h3>üîç News Credibility</h3>
    </div>
    
    <div id="loading" style="text-align: center;">
        <p>Analyzing page content...</p>
    </div>
    
    <div id="result" style="display: none;">
        <div id="score" class="score"></div>
        <div id="biasInfo" class="bias-info"></div>
        <div id="featureImportance" class="feature-importance"></div>
    </div>
    
    <button onclick="analyzeCurrentPage()">Analyze This Page</button>
    
    <script src="popup.js"></script>
</body>
</html>
