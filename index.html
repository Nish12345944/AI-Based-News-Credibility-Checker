<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Credibility Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: white;
            color: #333;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin: 30px 0;
        }
        
        button {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .clear-btn {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }
        
        .clear-btn:hover {
            background: #e9ecef;
        }
        
        .result {
            margin-top: 30px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 5px solid #667eea;
        }
        
        .score-display {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .score-circle {
            display: inline-block;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 8px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-bottom: 15px;
        }
        
        .score-value {
            font-size: 2em;
            font-weight: bold;
        }
        
        .score-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .credibility-level {
            font-size: 1.3em;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .explanation {
            margin-top: 25px;
        }
        
        .explanation h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .explanation ul {
            list-style: none;
        }
        
        .explanation li {
            padding: 8px 0;
            font-size: 1.05em;
        }
        
        .bias-analysis, .feature-importance {
            margin-top: 25px;
        }
        
        .bias-info {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            color: #333;
        }
        
        .importance-bar {
            background: #e9ecef;
            height: 20px;
            border-radius: 10px;
            margin: 5px 0;
            overflow: hidden;
        }
        
        .importance-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .features {
            margin-top: 25px;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .feature-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #333;
            border: 1px solid #e1e5e9;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .high { color: #28a745; border-color: #28a745; }
        .medium { color: #ffc107; border-color: #ffc107; }
        .low { color: #fd7e14; border-color: #fd7e14; }
        .very-low { color: #dc3545; border-color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç AI News Credibility Checker</h1>
            <p>Analyze news articles for credibility using AI and Natural Language Processing</p>
        </div>
        
        <div class="content">
            <form id="newsForm">
                <div class="form-group">
                    <label for="title">Article Title *</label>
                    <input type="text" id="title" placeholder="Enter the news article title..." required>
                </div>
                
                <div class="form-group">
                    <label for="content">Article Content *</label>
                    <textarea id="content" placeholder="Paste the full article content here..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="source">News Source (Optional)</label>
                    <input type="text" id="source" placeholder="e.g., Reuters, BBC, CNN...">
                </div>
                
                <div class="button-group">
                    <button type="submit" class="analyze-btn">Analyze Credibility</button>
                    <button type="button" class="clear-btn" onclick="clearForm()">Clear Form</button>
                </div>
            </form>
            
            <div id="result" class="result" style="display: none;">
                <div class="score-display">
                    <div id="scoreCircle" class="score-circle">
                        <div class="score-value" id="scoreValue">0%</div>
                        <div class="score-label">Credibility</div>
                    </div>
                    <div id="credibilityLevel" class="credibility-level"></div>
                </div>
                
                <div class="explanation">
                    <h3>Analysis Explanation</h3>
                    <ul id="explanationList"></ul>
                </div>
                
                <div class="bias-analysis">
                    <h3>Bias Analysis</h3>
                    <div id="biasInfo"></div>
                </div>
                
                <div class="feature-importance">
                    <h3>Feature Importance</h3>
                    <div id="featureImportance"></div>
                </div>
                
                <div class="features">
                    <h3>Detected Features</h3>
                    <div id="featuresGrid" class="features-grid"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('newsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const source = document.getElementById('source').value;
            
            if (!title || !content) {
                alert('Please fill in both title and content');
                return;
            }
            
            // Show loading state
            const form = document.getElementById('newsForm');
            form.classList.add('loading');
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: title,
                        content: content,
                        source: source
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                displayResults(result);
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error analyzing article. Make sure the backend server is running on port 5000.');
            } finally {
                form.classList.remove('loading');
            }
        });
        
        function displayResults(result) {
            const resultDiv = document.getElementById('result');
            const scoreValue = document.getElementById('scoreValue');
            const scoreCircle = document.getElementById('scoreCircle');
            const credibilityLevel = document.getElementById('credibilityLevel');
            const explanationList = document.getElementById('explanationList');
            const biasInfo = document.getElementById('biasInfo');
            const featureImportance = document.getElementById('featureImportance');
            const featuresGrid = document.getElementById('featuresGrid');
            
            // Display score
            const score = Math.round(result.credibility_score * 100);
            scoreValue.textContent = score + '%';
            credibilityLevel.textContent = result.credibility_level + ' Credibility';
            
            // Set color based on credibility level
            const level = result.credibility_level.toLowerCase().replace(' ', '-');
            scoreCircle.className = `score-circle ${level}`;
            credibilityLevel.className = `credibility-level ${level}`;
            
            // Display explanation
            explanationList.innerHTML = '';
            result.explanation.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                explanationList.appendChild(li);
            });
            
            // Display bias analysis (simplified)
            biasInfo.innerHTML = `
                <h4>Sentiment Analysis</h4>
                <p><strong>Polarity:</strong> ${result.features.sentiment_polarity.toFixed(2)} (${getSentimentLabel(result.features.sentiment_polarity)})</p>
                <p><strong>Subjectivity:</strong> ${result.features.sentiment_subjectivity.toFixed(2)} (${getSubjectivityLabel(result.features.sentiment_subjectivity)})</p>
            `;
            
            // Display feature importance (mock data based on actual features)
            const importanceData = [
                { name: 'Source Credibility', value: result.features.trusted_source * 100 },
                { name: 'Suspicious Words', value: Math.max(0, 100 - result.features.suspicious_word_count * 20) },
                { name: 'Caps Usage', value: Math.max(0, 100 - result.features.caps_ratio * 200) },
                { name: 'Sentiment Balance', value: Math.max(0, 100 - Math.abs(result.features.sentiment_polarity) * 100) }
            ];
            
            featureImportance.innerHTML = importanceData.map(item => `
                <div style="margin-bottom: 10px;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                        <span>${item.name}</span>
                        <span>${item.value.toFixed(0)}%</span>
                    </div>
                    <div class="importance-bar">
                        <div class="importance-fill" style="width: ${item.value}%"></div>
                    </div>
                </div>
            `).join('');
            
            // Display features
            const features = [
                { name: 'Word Count', value: result.features.word_count },
                { name: 'Character Count', value: result.features.char_count },
                { name: 'Title Length', value: result.features.title_length },
                { name: 'Exclamations', value: result.features.exclamation_count },
                { name: 'Questions', value: result.features.question_count },
                { name: 'Caps Ratio', value: (result.features.caps_ratio * 100).toFixed(1) + '%' },
                { name: 'Suspicious Words', value: result.features.suspicious_word_count },
                { name: 'Trusted Source', value: result.features.trusted_source ? 'Yes' : 'No' }
            ];
            
            featuresGrid.innerHTML = features.map(feature => `
                <div class="feature-item">
                    <span>${feature.name}</span>
                    <strong>${feature.value}</strong>
                </div>
            `).join('');
            
            resultDiv.style.display = 'block';
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }
        
        function getSentimentLabel(polarity) {
            if (polarity > 0.3) return 'Positive';
            if (polarity < -0.3) return 'Negative';
            return 'Neutral';
        }
        
        function getSubjectivityLabel(subjectivity) {
            if (subjectivity > 0.7) return 'Highly Subjective';
            if (subjectivity > 0.3) return 'Moderately Subjective';
            return 'Objective';
        }
        
        function clearForm() {
            document.getElementById('newsForm').reset();
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
